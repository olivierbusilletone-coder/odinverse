<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ODINVERSE ‚Äî Viking NFT Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#0e0e0e; color:#fff; font-family:Arial,sans-serif; text-align:center; padding:50px;}
h1 { font-size:42px; margin-bottom:10px;}
button { padding:14px 28px; font-size:16px; cursor:pointer; border:none; border-radius:8px; background:#ff9800; margin-top:20px;}
button:disabled { opacity:0.6; cursor:default; }
.status { margin-top:15px; font-size:16px; }
#qr { margin-top:20px; }
</style>
</head>
<body>

<h1>‚öîÔ∏è ODINVERSE</h1>
<p>Le projet NFT Viking ultime sur MultiversX</p>

<button id="connectBtn">üîê Connect Wallet</button>
<div class="status" id="status">‚ùå Non connect√©</div>
<div class="status" id="address"></div>
<canvas id="qr"></canvas>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script type="module">
import { WalletConnectProvider } from "https://cdn.jsdelivr.net/npm/@multiversx/sdk-wallet-connect-provider@2.6.0/out/index.js";

const connectBtn = document.getElementById("connectBtn");
const statusEl = document.getElementById("status");
const addressEl = document.getElementById("address");
const qrCanvas = document.getElementById("qr");

let provider;

connectBtn.onclick = async () => {
    try {
        statusEl.innerText = "üîÑ Connexion en cours...";
        qrCanvas.style.display = "block";

        const projectId = "f4f84c031236a02d1fda5167859868f4";
        const relayUrl = "wss://relay.walletconnect.com";
        const chainId = "1";

        const callbacks = {
            onClientLogin: async () => {
                qrCanvas.style.display = "none";
                const address = await provider.getAddress();
                statusEl.innerText = "‚úÖ Wallet connect√©";
                addressEl.innerText = "üü¢ " + address;
                connectBtn.disabled = true;
                connectBtn.innerText = "üîì Wallet connect√©";
            },
            onClientLogout: () => {
                qrCanvas.style.display = "none";
                statusEl.innerText = "‚ùå D√©connect√©";
                addressEl.innerText = "";
                connectBtn.disabled = false;
                connectBtn.innerText = "üîê Connect Wallet";
            },
            onClientEvent: e => console.log("WalletConnect Event:", e)
        };

        provider = new WalletConnectProvider(callbacks, chainId, relayUrl, projectId);

        await provider.init();
        const { uri, approval } = await provider.connect();

        QRCode.toCanvas(qrCanvas, uri, { width: 220 }, function (err) {
            if (err) console.error(err);
        });

        await provider.login({ approval });

    } catch (err) {
        console.error(err);
        statusEl.innerText = "‚ùå Erreur : " + err.message;
    }
};
</script>

</body>
</html>
