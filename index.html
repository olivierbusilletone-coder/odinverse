<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ODINVERSE WalletConnect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- UMD WalletConnectProvider -->
<script src="assets/walletConnectProvider.umd.js"></script>
<!-- QRCode lib -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

</head>
<body>
<h1>ODINVERSE WalletConnect</h1>

<button onclick="connectWallet()">üîê Connect Wallet</button>
<p id="status">‚ùå Non connect√©</p>
<p id="address"></p>
<canvas id="qr"></canvas>

<script>
let provider;

async function connectWallet() {
  const { WalletConnectProvider } = window.MultiversXWalletConnectProvider;

  const callbacks = {
    onClientLogin: async () => {
      const address = await provider.getAddress();
      document.getElementById("status").innerText = "‚úÖ Connect√©";
      document.getElementById("address").innerText = address;
    },
    onClientLogout: () => {
      document.getElementById("status").innerText = "‚ùå D√©connect√©";
    },
    onClientEvent: e => console.log("WC Event", e)
  };

  provider = new WalletConnectProvider(
    callbacks,
    "1", // Mainnet
    "wss://relay.walletconnect.com",
    "f4f84c031236a02d1fda5167859868f4"
  );

  await provider.init();

  const { uri, approval } = await provider.connect();

  // G√©n√©rer le QR code
  QRCode.toCanvas(document.getElementById("qr"), uri);

  // Attendre login
  await provider.login({ approval });
}
</script>

</body>
</html>
