<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ODINVERSE WalletConnect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
body { font-family: Arial; text-align:center; background:#0e0e0e; color:#fff; padding:50px;}
button { padding:14px 28px; font-size:16px; border:none; border-radius:8px; background:#ff9800; cursor:pointer;}
.status { margin-top:15px; font-size:16px; }
#qr { margin-top:20px; }
</style>
</head>
<body>

<h1>‚öîÔ∏è ODINVERSE</h1>
<button id="connectBtn">üîê Connect Wallet</button>
<p class="status" id="status">‚ùå Non connect√©</p>
<p class="status" id="address"></p>
<canvas id="qr"></canvas>

<script type="module">
import { WalletConnectProvider } from "https://cdn.jsdelivr.net/npm/@multiversx/sdk-wallet-connect-provider@6.1.2/dist/walletConnectProvider.esm.js";

const connectBtn = document.getElementById("connectBtn");
const statusEl = document.getElementById("status");
const addressEl = document.getElementById("address");
const qrCanvas = document.getElementById("qr");

let provider;

connectBtn.onclick = async () => {
    try {
        statusEl.innerText = "üîÑ Connexion en cours...";
        qrCanvas.style.display = "block";

        const projectId = "f4f84c031236a02d1fda5167859868f4"; // ton WalletConnect Project ID
        const relayUrl = "wss://relay.walletconnect.com";
        const chainId = "1"; // Mainnet

        const callbacks = {
            onClientLogin: async () => {
                qrCanvas.style.display = "none";
                const address = await provider.getAddress();
                statusEl.innerText = "‚úÖ Wallet connect√©";
                addressEl.innerText = "üü¢ " + address;
                connectBtn.disabled = true;
                connectBtn.innerText = "üîì Wallet connect√©";
            },
            onClientLogout: () => {
                statusEl.innerText = "‚ùå D√©connect√©";
                addressEl.innerText = "";
            },
            onClientEvent: e => console.log("WC Event:", e)
        };

        provider = new WalletConnectProvider(callbacks, chainId, relayUrl, projectId);
        await provider.init();
        const { uri, approval } = await provider.connect();

        // QR Code
        QRCode.toCanvas(qrCanvas, uri);

        await provider.login({ approval });

    } catch (err) {
        console.error(err);
        statusEl.innerText = "‚ùå Erreur : " + err.message;
    }
};
</script>

</body>
</html>
